<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="word_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2b61aad65.js" crossorigin="anonymous"></script>
</head>
<script src="script.js"></script>

<body onload="present_word()">
    <header>
        <a href="index.html"><h1>My Dictionary</h1></a>
        <div id="search_container">
            <input type="text" name="search_bar" id="search" placeholder="Type your word here...">
            <button type="submit" id="search_button" onclick="capture_word()"><i
                    class="fa-solid fa-magnifying-glass" id="search_button_icon"></i></button>

            <script>
                let input = document.getElementById("search");
                input.addEventListener("keypress", function (event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        document.getElementById("search_button").click();
                    }
                })
            </script>
        </div>
    </header>

    <main>
        <div id="word_explanation">

            <h2 id="word_for_explanation">Satyajeet</h2>

            <div id="word_description">
                <ul id="exp_ul">
                    <li class="desc_point">
                        A cool person.
                    </li>
                    <li class="desc_point">A great coder.</li>
                </ul>

                <!-- <div id="not_exist_message"></div> -->
            </div>
        </div>
    </main>

    <footer>
       <a href="index.html" id="back_footer"><i class="fa-solid fa-arrow-left-long"></i> Go Back Home</a>
    </footer>
</body>
</html>
