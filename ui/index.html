<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2b61aad65.js" crossorigin="anonymous"></script>
</head>

<script src="script.js"></script>

<body>
    <header>
        <h1>My Dictionary</h1>
    </header>

    <main>
        <div class="main_div">
            <div id="search_container">
                <input type="text" name="search_bar" id="search" placeholder="Type your word here...">
                <button type="submit" id="search_button" onclick="capture_word()"><i class="fa-solid fa-magnifying-glass"
                        id="search_button_icon"></i></button>
            </div>
        </div>
    </main>

</body>

</html>
